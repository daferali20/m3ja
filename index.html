<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Crypto Pool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <div class="navbar">
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('account')">My Account</button>
        <button onclick="showPage('rewards')">Rewards</button>
    </div>

    <div id="home" class="page active">
        <h1>Welcome to Enhanced Crypto Pool</h1>
        <button onclick="connectWallet()">Connect Wallet</button>
        <p id="walletStatus">Not Connected</p>
    </div>

    <div id="account" class="page">
        <h2>Account Details</h2>
        <p><strong>USDT Balance:</strong> <span id="usdtBalance">Loading...</span></p>
        <p><strong>ETH Balance:</strong> <span id="ethBalance">Loading...</span></p>
        <button onclick="depositUSDT()">Deposit USDT</button>
    </div>

    <div id="rewards" class="page">
        <h2>Rewards</h2>
        <p><strong>Earned Rewards:</strong> <span id="earnedRewards">Loading...</span></p>
        <button onclick="claimRewards()">Claim Rewards</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
