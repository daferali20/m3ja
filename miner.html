<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Options</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.5.2/dist/web3.min.js"></script>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Crypto Prices</h1>

    <div class="price-card">
        <h3>ETH/USDT</h3>
        <p class="price" id="eth-usdt">Loading...</p>
    </div>

    <div class="price-card">
        <h3>BTC/USDT</h3>
        <p class="price" id="btc-usdt">Loading...</p>
    </div>

    <button class="btn btn-primary" id="connect-wallet">Connect Wallet</button>
    <p id="wallet-address">Wallet not connected</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
<script>
    const apiUrl = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usdt';

    async function fetchPrices() {
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            // تحديث أسعار ETH/USDT و BTC/USDT
            document.getElementById('eth-usdt').innerText = data.ethereum.usdt.toFixed(2) + ' USDT';
            document.getElementById('btc-usdt').innerText = data.bitcoin.usdt.toFixed(2) + ' USDT';
        } catch (error) {
            console.error('Error fetching prices:', error);
        }
    }

    // استدعاء الدالة لجلب الأسعار عند تحميل الصفحة
    fetchPrices();

    // تحديث الأسعار كل 5 دقائق
    setInterval(fetchPrices, 300000);

    // اتصال بمحفظة MetaMask باستخدام Ethers.js
    async function connectWallet() {
        if (typeof window.ethereum !== 'undefined') {
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();
                const address = await signer.getAddress();
                document.getElementById('wallet-address').innerText = "Connected: " + address;
            } catch (error) {
                console.error("Error connecting wallet:", error);
                alert('Failed to connect MetaMask. Check console for details.');
            }
        } else {
            alert('MetaMask is not installed!');
        }
    }

    // رابط زر الاتصال بمحفظة MetaMask
    document.getElementById('connect-wallet').addEventListener('click', connectWallet);
</script>

</body>
</html>
